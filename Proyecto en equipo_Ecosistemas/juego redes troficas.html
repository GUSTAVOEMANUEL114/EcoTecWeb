<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Cadena Trófica</title>
    <style>
         .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #0e2710; /* Verde musgo */
            color: white;
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 2;
            border-radius: 0 20px 20px 0; /* Bordes redondeados */
        }
    
        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 15px 0;
            font-size: 20px;
            border-bottom: 1px solid #1d3627;
            padding-left: 20px;
            transition: background-color 0.3s ease;
        }
    
        .sidebar a:hover {
            background-color: #193123; /* Verde más claro */
        }
    
        .open-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            background-color: #164119; /* Verde musgo */
            color: white;
            padding: 15px 20px;
            border-radius: 50%;
            border: none;
            font-size: 26px;
            z-index: 3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
    
        .sidebar.active {
            left: 0;
        }
    
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1;
        }
    
        .overlay.active {
            display: block;
        } 

        body {
            font-family: 'Verdana', sans-serif;
            background-color: #e7f1f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-image: url('fnd_pag22.jpg');
        }

        .game-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .slots {
            display: flex;
            justify-content: space-evenly;
            gap: 20px;
            margin-bottom: 30px;
        }

        .slot {
            width: 180px;
            height: 180px;
            background-color: #f7f7f7;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
            cursor: pointer;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .slot img {
            width: 50%;
            height: 50%;
            object-fit: contain;
        }

        .slot p {
            font-size: 16px;
            font-weight: normal;
            margin-top: 10px;
        }

        .slot:hover {
            background-color: #e1f7e1;
            border-color: #4CAF50;
        }

        .animals {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .animal {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: 600;
            width: 150px;
            height: 150px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            flex-direction: column;
        }

        .animal img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .animal p {
            margin-top: 10px;
            font-size: 14px;
            font-weight: normal;
        }

        .animal:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            padding: 12px 25px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0b7dda;
        }

        #result {
            font-size: 20px;
            font-weight: 600;
            color: #4CAF50;
            margin-top: 20px;
        }

        .correct {
            background-color: #4CAF50;
            color: white;
        }

        .incorrect {
            background-color: #FF6F61;
            color: white;
        }
    </style>
</head>
<body>
    <button class="open-btn" onclick="toggleSidebar()">☰</button>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-title" style="font-size: 24px; color: #fff; margin-bottom: 20px;">Menú</div>
        <a href="index.html">De regreso al menú</a>
       
    </div>

    <div class="overlay" id="overlay"></div>
    
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const body = document.body;

            sidebar.classList.toggle('active'); // Activar o desactivar el sidebar
            overlay.classList.toggle('active'); // Mostrar u ocultar el overlay

            // Mover el contenido a la derecha cuando el menú se abre
            body.style.marginLeft = sidebar.classList.contains('active') ? '250px' : '0';
        }

        document.getElementById('overlay').addEventListener('click', toggleSidebar);
    </script>

    <div class="game-container">

    <h1>Juego de la Cadena Trófica</h1>

    <div class="slots">
        <div id="producer" class="slot" data-type="productor" ondrop="dropAnimal(event)" ondragover="allowDrop(event)">
            <p>Productor</p>
        </div>
        <div id="herbivore" class="slot" data-type="herbivoro" ondrop="dropAnimal(event)" ondragover="allowDrop(event)">
            <p>Herbívoro</p>
        </div>
        <div id="carnivore" class="slot" data-type="carnivoro" ondrop="dropAnimal(event)" ondragover="allowDrop(event)">
            <p>Carnívoro</p>
        </div>
        <div id="omnivore" class="slot" data-type="omnivoro" ondrop="dropAnimal(event)" ondragover="allowDrop(event)">
            <p>Omnívoro</p>
        </div>
        <div id="decomposer" class="slot" data-type="descompositor" ondrop="dropAnimal(event)" ondragover="allowDrop(event)">
            <p>Descomponedor</p>
        </div>
    </div>

    <div class="animals" id="animals"></div>

    <button class="button" onclick="resetGame()">Reiniciar Juego</button>

    <div id="result"></div>
</div>

<script>
    const animalsData = [
        { name: 'Planta', type: 'productor', img: 'https://static.vecteezy.com/system/resources/thumbnails/027/855/232/small_2x/ai-generated-bushes-consisting-of-various-types-of-plants-and-wild-leaves-are-arranged-together-against-a-transparent-background-png.png' },
        { name: 'Conejo', type: 'herbivoro', img: 'https://png.pngtree.com/png-clipart/20230529/original/pngtree-funny-bunny-or-baby-rabbit-for-easter-day-on-isolated-background-png-image_9173043.png' },
        { name: 'Zorro', type: 'carnivoro', img: 'https://png.pngtree.com/png-clipart/20230328/original/pngtree-the-fox-in-forest-png-image_9006842.png' },
        { name: 'Oso', type: 'omnivoro', img: 'https://static.vecteezy.com/system/resources/thumbnails/024/586/219/small_2x/bear-with-ai-generated-free-png.png' },
        { name: 'Hongo', type: 'descompositor', img: 'https://png.pngtree.com/png-vector/20231017/ourmid/pngtree-mushroom-cartoon-style-ai-generated-png-image_10200487.png' },
        { name: 'Zanahoria', type: 'productor', img: 'https://static.vecteezy.com/system/resources/previews/029/720/438/non_2x/carrot-transparent-background-png.png' },
        { name: 'Ciervo', type: 'herbivoro', img: 'https://purepng.com/public/uploads/large/purepng.com-deeranimaldeerdoe-981524644306k3x1s.png' },
        { name: 'León', type: 'carnivoro', img: 'https://png.pngtree.com/png-clipart/20230508/original/pngtree-big-lion-walking-wild-cat-png-image_9153481.png' },
        { name: 'Panda', type: 'omnivoro', img: 'https://png.pngtree.com/png-vector/20230930/ourmid/pngtree-panda-png-with-ai-generated-png-image_10153558.png' },
        { name: 'Bacteria', type: 'descompositor', img: 'https://cdn-icons-png.flaticon.com/512/2286/2286262.png' },
    ];

    let slots = {
        productor: document.getElementById('producer'),
        herbivoro: document.getElementById('herbivore'),
        carnivoro: document.getElementById('carnivore'),
        omnivoro: document.getElementById('omnivore'),
        descompositor: document.getElementById('decomposer')
    };

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function loadAnimals() {
        shuffle(animalsData);
        const animalsContainer = document.getElementById('animals');
        animalsContainer.innerHTML = '';

        animalsData.forEach(animal => {
            const animalElement = document.createElement('div');
            animalElement.classList.add('animal');
            animalElement.dataset.type = animal.type;
            animalElement.setAttribute('draggable', true);

            const img = document.createElement('img');
            img.src = animal.img;

            const text = document.createElement('p');
            text.textContent = animal.name;

            animalElement.appendChild(img);
            animalElement.appendChild(text);
            animalsContainer.appendChild(animalElement);

            animalElement.addEventListener('dragstart', dragStart);
        });
    }

    function dragStart(e) {
        e.dataTransfer.setData('text', e.target.dataset.type);
        e.dataTransfer.setData('animalName', e.target.querySelector('p').textContent);
        e.dataTransfer.setData('animalImg', e.target.querySelector('img').src);
    }

    function allowDrop(e) {
        e.preventDefault();
    }

    function dropAnimal(e) {
        e.preventDefault();

        const animalType = e.dataTransfer.getData('text');
        const animalName = e.dataTransfer.getData('animalName');
        const animalImg = e.dataTransfer.getData('animalImg');
        const slotType = e.target.dataset.type;

        // Mantener visible el tipo de casilla
        const originalContent = e.target.querySelector('p').textContent;

        // Reiniciar las clases antes de realizar la nueva comprobación
        e.target.classList.remove('correct', 'incorrect');

        if (animalType === slotType) {
            e.target.classList.add('correct');
            showResult(`¡Correcto! El ${animalName} es un ${slotType}.`);
            e.target.innerHTML = `<img src="${animalImg}" alt="${animalName}"><p>${originalContent}</p>`;
            removeAnimal(animalName);
        } else {
            e.target.classList.add('incorrect');
            showResult(`¡Incorrecto! El ${animalName} no es un ${slotType}.`);
            e.target.innerHTML = `<img src="${animalImg}" alt="${animalName}"><p>${originalContent}</p>`;
        }
    }

    function removeAnimal(animalName) {
        const animalsContainer = document.getElementById('animals');
        const animals = animalsContainer.querySelectorAll('.animal');
        animals.forEach(animal => {
            if (animal.querySelector('p').textContent === animalName) {
                animalsContainer.removeChild(animal);
            }
        });
    }

    function showResult(message) {
        document.getElementById('result').textContent = message;
    }

    function resetGame() {
        loadAnimals();
        Object.values(slots).forEach(slot => {
            slot.innerHTML = `<p>${slot.dataset.type.charAt(0).toUpperCase() + slot.dataset.type.slice(1)}</p>`;
            slot.classList.remove('correct', 'incorrect');
        });
        document.getElementById('result').textContent = '';
    }

    loadAnimals();
</script>

</body>
</html>
