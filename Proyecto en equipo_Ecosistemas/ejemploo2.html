<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Cadena Trófica</title>
    <style>
     body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(135deg, #b1e8c3 0%, #74e2b1 100%);
        }

        .game-container {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 40px;
            width: 90%;
            max-width: 950px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            transform: translateY(0);
            animation: slideUp 0.5s ease-out forwards;
        }

        h1 {
            font-size: 2.8em;
            color: #3a8e4b;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .slots {
            display: flex;
            justify-content: space-evenly;
            gap: 30px;
            margin-bottom: 40px;
        }

        .slot {
            width: 180px;
            height: 180px;
            background-color: #f0f5f1;
            border: 3px solid #c3d2c0;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #6d6d6d;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .slot img {
            width: 60%;
            height: 60%;
            object-fit: contain;
            transition: transform 0.2s ease;
        }

        .slot p {
            font-size: 16px;
            font-weight: normal;
            margin-top: 10px;
        }

        .slot:hover {
            background-color: #e8f7f1;
            border-color: #4CAF50;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .animals {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .animal {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: 600;
            width: 150px;
            height: 150px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .animal img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .animal p {
            margin-top: 10px;
            font-size: 14px;
            font-weight: normal;
        }

        .animal:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .button {
            padding: 14px 30px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #0b7dda;
            transform: scale(1.05);
        }

        #result {
            font-size: 22px;
            font-weight: 700;
            color: #3a8e4b;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .correct {
            background-color: #4CAF50;
            color: white;
        }

        .incorrect {
            background-color: #FF6F61;
            color: white;
        }

        /* Animations */
        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

<div class="game-container">
    <h1>Juego de la Cadena Trófica</h1>

    <div class="slots">
        <div id="producer" class="slot" data-type="productor" ondrop="dropAnimal(event)" ondragover="allowDrop(event)">Productor</div>
        <div id="herbivore" class="slot" data-type="herbivoro" ondrop="dropAnimal(event)" ondragover="allowDrop(event)">Herbívoro</div>
        <div id="carnivore" class="slot" data-type="carnivoro" ondrop="dropAnimal(event)" ondragover="allowDrop(event)">Carnívoro</div>
        <div id="omnivore" class="slot" data-type="omnivoro" ondrop="dropAnimal(event)" ondragover="allowDrop(event)">Omnívoro</div>
        <div id="decomposer" class="slot" data-type="descompositor" ondrop="dropAnimal(event)" ondragover="allowDrop(event)">Descomponedor</div>
    </div>

    <div class="animals" id="animals"></div>

    <button class="button" onclick="resetGame()">Reiniciar Juego</button>

    <div id="result"></div>
</div>

<script>
    const animalsData = [
        { name: 'Planta', type: 'productor', img: 'https://static.vecteezy.com/system/resources/thumbnails/027/855/232/small_2x/ai-generated-bushes-consisting-of-various-types-of-plants-and-wild-leaves-are-arranged-together-against-a-transparent-background-png.png' },
        { name: 'Conejo', type: 'herbivoro', img: 'https://png.pngtree.com/png-clipart/20230529/original/pngtree-funny-bunny-or-baby-rabbit-for-easter-day-on-isolated-background-png-image_9173043.png' },
        { name: 'Zorro', type: 'carnivoro', img: 'https://png.pngtree.com/png-clipart/20230328/original/pngtree-the-fox-in-forest-png-image_9006842.png' },
        { name: 'Oso', type: 'omnivoro', img: 'https://static.vecteezy.com/system/resources/thumbnails/024/586/219/small_2x/bear-with-ai-generated-free-png.png' },
        { name: 'Hongo', type: 'descompositor', img: 'https://png.pngtree.com/png-vector/20231017/ourmid/pngtree-mushroom-cartoon-style-ai-generated-png-image_10200487.png' }
    ];

    let slots = {
        productor: document.getElementById('producer'),
        herbivoro: document.getElementById('herbivore'),
        carnivoro: document.getElementById('carnivore'),
        omnivoro: document.getElementById('omnivore'),
        descompositor: document.getElementById('decomposer')
    };

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function loadAnimals() {
        shuffle(animalsData);
        const animalsContainer = document.getElementById('animals');
        animalsContainer.innerHTML = '';

        animalsData.forEach(animal => {
            const animalElement = document.createElement('div');
            animalElement.classList.add('animal');
            animalElement.setAttribute('draggable', true);
            animalElement.dataset.type = animal.type;

            const img = document.createElement('img');
            img.src = animal.img;

            const text = document.createElement('p');
            text.textContent = animal.name;

            animalElement.appendChild(img);
            animalElement.appendChild(text);
            animalsContainer.appendChild(animalElement);

            animalElement.addEventListener('dragstart', dragStart);
        });
    }

    function dragStart(e) {
        e.dataTransfer.setData('text', e.target.dataset.type);
        e.dataTransfer.setData('img', e.target.querySelector('img').src);
        e.dataTransfer.setData('name', e.target.querySelector('p').textContent);
    }

    function allowDrop(e) {
        e.preventDefault();
    }

    function dropAnimal(e) {
        e.preventDefault();
        const draggedAnimalType = e.dataTransfer.getData('text');
        const draggedAnimalImg = e.dataTransfer.getData('img');
        const draggedAnimalName = e.dataTransfer.getData('name');
        const slotType = e.target.dataset.type;

        if (draggedAnimalType === slotType) {
            e.target.classList.add('correct');
            e.target.innerHTML = `<img src="${draggedAnimalImg}" /><p>${draggedAnimalName}</p>`;
            e.target.removeEventListener('drop', dropAnimal);
            checkGameCompletion();
        } else {
            e.target.classList.add('incorrect');
            setTimeout(() => e.target.classList.remove('incorrect'), 1000);
        }
    }

    function checkGameCompletion() {
        const allSlots = document.querySelectorAll('.slot');
        const allCorrect = Array.from(allSlots).every(slot => slot.classList.contains('correct'));

        if (allCorrect) {
            document.getElementById('result').textContent = "¡Has completado la cadena trófica correctamente!";
        }
    }

    function resetGame() {
        loadAnimals();
        document.getElementById('result').textContent = '';
        const allSlots = document.querySelectorAll('.slot');
        allSlots.forEach(slot => {
            slot.classList.remove('correct');
            slot.classList.remove('incorrect');
            slot.innerHTML = slot.dataset.type.charAt(0).toUpperCase() + slot.dataset.type.slice(1);
        });
    }

    loadAnimals();
</script>

</body>
</html>
